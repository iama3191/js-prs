<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for fontawesome-->
    <script src="https://kit.fontawesome.com/5cf6f031a9.js" crossorigin="anonymous"></script>
    <!--link for stylesheet-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <h1 class="main-title">Rock, Paper, Scissors!</h1>

    <!--this is the main layout after the page is loaded-->
    <!--<div class="content-option">
        <h2 class="subtitle"></h2>
        <div class="levels-container">
            <div class="level-option beginner">

            </div>
            <div class="level-option intermediate">

            </div>
            <div class="level-option advanced">

            </div>
        </div>
    </div> -->

    <!--This is the game layout after user selects an option-->
    <div class="content-option">
        <h2 class="subtitle">Make your move!</h2>
        <div class="game-area">
            <div class="game-options">
                <button class="btn btn-icons red" data-type="rock"><i class="fa-light fa-hand-back-fist"></i></button>
                <button class="btn btn-icons blue" data-type="paper"><i class="fa-light fa-hand"></i></button>
                <button class="btn btn-icons green" data-type="scissors"><i class="fa-light fa-hand-scissors"></i></button>
            </div>
            <p id="battle-text"></p>
            <div class="battle">
                <div class="selection" id="user-box">?</div><span class="versus">VS</span>
                <div class="selection" id="computer-box">?</div>
            </div>
            <p class="round">Rounds: <span id="games">0</span></p>
        </div>
    </div>
    <div class="result-area">
        <p class="score">User:
            <span id="user-points">0</span>
        </p>
        <p class="score">
            Computer:
            <span id="computer-points">0</span>
        </p>
    </div>

    <!--link to the script-->
    <script src="./assets/JS/script.js"></script>
</body>

</html>
